<h1 class="mt-3">Lịch Sử Đặt Hàng</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-if="products.length === 0">
            <td colspan="4">Không có sản phẩm nào. Vui lòng quay lại <a href="/allproduct">Trang Đặt Hàng</a>.</td>
        </tr>
        <tr ng-repeat="product in products">
            <th scope="row">{{$index + 1}}</th>
            <td>{{product.name}}</td>
            <td><img src="{{product.image}}" alt="{{product.name}}" width="100"></td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
  </table>
