<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Username</label>
              <input ng-model="user" type="text" id="form1Example13" class="form-control form-control-lg" />
               <span class="text-danger"></span>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
              <input ng-model="password" type="password" id="form1Example23" class="form-control form-control-lg" />
              <span class="text-danger"></span>
            </div>  
            
            <div class="d-flex">
              <button ng-click="handleLogin()"  class="btn btn-primary">Login</button>
               <p style="margin: 5px 20px;">OR</p>
              <button class="btn btn-warning"><a style="color: white; text-decoration: none;" href="#!/signup">Signup</a></button>
            </div>
               
            
            <!-- Submit button -->
            
            
            
  
            
            
          </form>
        </div>
      </div>
    </div>
  </section>
