<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chá»§</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./lib/css/style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="./lib/angular.js"></script>
    <script src="./lib/angular-route.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.min.js"></script>

</head>

<body ng-app="main-index">






    <div class="container-fluid" ng-view></div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./controller/ListProduct.js"></script>
    <script src="./controller/Login.js"></script>
    <script src="./controller/Signup.js"></script>
    <script src="./controller/Checkout.js"></script>
    <script src="./controller/HistoryOder.js"></script>
    <script src="./controller/Admin.js"></script>
    <script src="./controller/OdersAll.js"></script>
   


    <script>
        const app = angular.module('main-index', ['ngRoute']);

        app.config(function ($routeProvider) {
    $routeProvider
        .when('/', {
            templateUrl: './components/listProduct.html',
            controller: ListProduct
        })
        .when('/allproduct', {
            templateUrl: './components/allProduct.html',
            controller: ListProduct
        })
        .when('/login', {
            templateUrl: './components/login.html',
            controller: Login
        })
        .when('/signup', {
            templateUrl: './components/signup.html',
            controller: Signup
        })
        .when('/checkout', {
            templateUrl: './components/checkout.html',
            controller: Checkout
        })
        .when('/history-oder', {
            templateUrl: './components/historyList.html',
            controller: ListProduct
        })
        .when('/add', {
            templateUrl: './components/Add.html',
            controller: Admin
        })
        .when('/admin', {
            templateUrl: './components/admin.html',
            controller: Admin
        })
        .when('/401', {
            templateUrl: './components/401.html',
            controller: Admin
        })
        .when('/update/:id', {
            templateUrl: './components/Update.html',
            controller: Admin
        })
        .when('/odersAll', {
            templateUrl: './components/OdersAll.html',
            controller: OdersAll
        })
        .otherwise({
            redirectTo: '/'
        });
});


           
    </script>
</body>

</html>
